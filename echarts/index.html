<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="echarts.js"></script>
</head>
<body>
    <div id="main"  style="width: 600px; height: 400px;"></div>
    <script>
        var myChart = echarts.init(document.getElementById('main'));

            backgroundColor:"#f2f6fa",
            trigger: 'axis',
            formatter: function(params){
                var param0 = params[0];
                var param1 = params[1];
                return "日期: "+param0.name+"<br/><span style = display:inline-block;margin-right:5px;border-radius:10px;width:9px;height:9px;background-color:" +param0.color + "></span>"+param0.seriesName+" : "+param0.value+"%<br/><span style = display:inline-block;margin-right:5px;border-radius:10px;width:9px;height:9px;background-color:" +param1.color + "></span>"+param1.seriesName+" : "+param1.value+"%";
            },
            textStyle:{
                color:"#4a4a4a"
            },
            padding: [5, 10],
            extraCssText: 'box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);'
        },
        legend: {
            itemWidth:14,
            data: [{
                name: '本产品',
                icon: 'circle'
            },
                {
                    name: '沪深300',
                    icon: 'circle'
                },
                {
                    name: '最大回撤区',
                    icon: 'rect'
                },
                {
                    name: '区域最高/低点',
                    icon: 'diamond'
                }
            ]
        },
        grid:{
            show:false
        },
        xAxis:  {
            type: 'category',
            boundaryGap: false,
            data: ['20170321','20170321','20170321','20170321','20170321','20170321','20170321',

            ],
            axisLabel: {
                textStyle: {
                    color: "#9d9d9d"
                }
            },
            axisTick: {
              show: false
            },
            //设置x坐标线
            // axisLine: {
            //   lineStyle: {
            //     type: "solid",
            //     color: "#ddd", //左边线的颜色
            //     width: "1" //坐标线的宽度
            //   }
            // },
            //设置网格线颜色
            splitLine: {
              show: false,
              lineStyle: {
                color: ["#ddd"],
                width: 1,
                type: "solid"
              }
            }

        },
        yAxis: [
            {
                type: 'value',
                axisLabel: {
                    formatter: '{value} %',
                    textStyle: {
                        color: "#9d9d9d"
                    }

                axisTick: {
                    show: false
                }
            },
            {

            }

                    1.0, -1.1, 1.5, 1.4, -1.2, 1.3, 1.0],
                lineStyle: {
                    normal: {
                        color: "#F44E42",
                        width: 1.5

                    }
                },
                itemStyle: {
                    normal: {
                        color: "#F44E42",
                        borderWidth: 1,

                    }
                },

                        normal: {

                        }

                        color: "#026996",

                    }

                itemStyle: {

                        color: "#FCD6D2"
                    }
                },
                areaStyle: {
                    normal: {
                        color: "#FCD6D2",
                        opacity: 1
                    }
                }
            },
            {
                name:'区域最高/低点',
                type:'line',
                data:[
                ],
                lineStyle: {
                    normal: {
                        color: "#29AB91"
                    }
                },
                itemStyle: {
                    normal: {
                        opacity:0,
                        color: "#29AB91"
                    }
                }
            }
        ]
    };
        myChart.setOption(option);
    </script>
</body>
</html>
