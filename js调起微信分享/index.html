<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		 openWx(){
	      var locatUrl = "weixin://";
	      
	      var agent = navigator.userAgent.toLowerCase();
	      var android = agent.indexOf("android");
	      var iphone = agent.indexOf("iphone");
	      var ipad = agent.indexOf("ipad");
	      if (android != -1) {
	       window.location.href = locatUrl;
	      }
	      if (iphone != -1 || ipad != -1) {
	        console.log('iphone')
	         var ifr =document.createElement("iframe");
	            ifr.src = locatUrl;
	            ifr.style.display = "none";
	            document.body.appendChild(ifr);
	      }
	      App.on('pause', event => {
	        this.install = true;
	      });
	    },
	     isInstall(url){
		      this.openWx();
		      setTimeout(() => {
		        if(!this.install){
		         confirm("您没有安装微信，请先安装微信!");

		        }
		      },500)
		      return;
		  }
	</script>
</body>
</html>
