<body>
    <div>我是iframe.html</div>
    <script>
        window.addEventListener('message', receiver, false);

        function receiver(e){
            console.log(e, '收到')
            // if(e.origin == 'http://localhost'){
                console.log('收到父页面信息')
                e.source.postMessage('我是子页面的信息', e.origin);  //向原网页返回信息
            // }
        }
    </script>
</body>
